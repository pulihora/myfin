
 <br/>
 <ng-container *ngIf="enableAdd">
  <mat-form-field class="example-full-width">
    <mat-label>New Portfolio Name</mat-label>
    <input matInput placeholder="Portfolio Name" [(ngModel)]="portfolioName" >
  </mat-form-field>
    <button mat-raised-button color="accent" (click)="CreatePortfolio()">
      <mat-icon>add</mat-icon>
    </button>

 </ng-container>
<div class="cards">
  <mat-card class="pcard"  *ngFor="let p of portfolios" [routerLink]="['/portfolio', p.pUrl.replace('https://api.myjson.com/bins/','')]">
    {{ p.name }}
  </mat-card>
</div>
